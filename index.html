<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="#" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="mask">
			<h1>31-Band Equalizer</h1>

			<button id="btn">RUN</button>
		</div>
		<div>
			<audio src="white.mp3" id="source" controls loop></audio>
		</div>

		<div id="container">
			<div id="range">
				<span>+12</span>
				<span>+6</span>
				<span>0</span>
				<span>-6</span>
				<span>-12</span>
			</div>
			<div id="back">
				<hr class="hr--thick" />
				<hr class="hr--thin" />
				<hr class="hr--thick" />
				<hr class="hr--thin" />
				<hr class="hr--thick" />
			</div>
			<div id="faders"></div>
		</div>
		<canvas id="canvas" width="928" height="220"></canvas>

		<script src="script.js" type="module"></script>
	</body>
</html>
